<!DOCTYPE>
<html ng-app="myApp">
<head>
    <title>Site List App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<div class="container" ng-controller="AppCtrl">


    <h1>台站地址管理 <small>via csbsb</small></h1>
    <table class="table">
        <thead>
        <tr>
            <th>站名</th>
            <th>纬度</th>
            <th>经度</th>
            <th>选项</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input class="form-control" ng-model="site.name"></td>
            <td><input class="form-control" ng-model="site.latitude"></td>
            <td><input class="form-control" ng-model="site.longitude"></td>
            <td>
                <button ng-show="!isEditing" class="btn btn-primary" ng-click="addSite()">增加站点</button>
                <button ng-show="isEditing" class="btn btn-info" ng-click="update()">更新</button>
                <button ng-show="isEditing" class="btn btn-info" ng-click="deselect()">取消</button>

            </td>
        </tr>
        <tr ng-repeat="site in sites">
            <td>{{site.name}}</td>
            <td>{{site.latitude}}</td>
            <td>{{site.longitude}}</td>
            <td>
                <button class="btn btn-danger" ng-click="remove(site._id)">删除</button>
                <button class="btn btn-warning" ng-click="edit(site._id)">编辑</button>
            </td>

        </tr>
        </tbody>
    </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
<script src="controllers/controller.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
