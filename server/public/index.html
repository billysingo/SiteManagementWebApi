<!DOCTYPE>
<html ng-app="myApp">
<head>
    <title>Site List App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<div class="container" ng-controller="AppCtrl">


    <h1>台站地址管理 <small>via csbsb</small></h1>
    <table class="table table-striped" ng-show="!isInfo">
        <thead>
        <tr>
            <th>站名</th>
            <th>纬度</th>
            <th>经度</th>
            <th>选项</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input class="form-control" ng-model="site.name" required=""></td>
            <td><input class="form-control" ng-model="site.latitude" required=""></td>
            <td><input class="form-control" ng-model="site.longitude" required=""></td>
            <td>
                <button ng-show="!isEditing" class="btn btn-primary" ng-click="addSite()">快速添加站点</button>
                <button ng-show="isEditing" class="btn btn-info" ng-click="update()">更新</button>
                <button ng-show="isEditing" class="btn btn-info" ng-click="deselect()">取消</button>

            </td>
        </tr>
        <tr ng-repeat="site in sites">
            <td ng-bind="site.name"></td>
            <td ng-bind="site.latitude"></td>
            <td ng-bind="site.longitude"></td>
            <td>
                <button class="btn btn-warning" ng-click="info(site._id)">编辑详细</button>
                <button class="btn btn-danger" ng-click="remove(site._id)">删除</button>
                <!-- <button class="btn btn-warning" ng-click="edit(site._id)">编辑</button> -->
            </td>

        </tr>
        </tbody>
    </table>

    <table class="table table-striped" ng-show="isInfo">
        <thead>
            <tr>
                <th >参数</th>
                <th >值 </th>
                <th width="30%">控制</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input class="form-control" ng-model="newAttrName" placeholder="不得纯数字或重复" required=""></td>
                <td><input class="form-control" ng-model="newAttrValue" required=""></td>
                <td><button class="btn btn-primary" ng-click="addNewAttribute()">新增参数</button></td>
            </tr>
            <tr ng-repeat="(attribute,value) in site" ng-show="(attribute=='_id')?0:1" ng-init="detailEditing[attribute]=false">
                <!-- <td>{{translate[attribute]?translate[attribute]:attribute}}</td> -->
                <td>{{attribute}}</td>
                <td ng-show="!detailEditing[attribute]">{{value}}</td>
                <td ng-show="detailEditing[attribute]"><input class="form-control" ng-model="site[attribute]"></td>
                <td>
                    <button class="btn btn-warning" ng-click="detailEditing[attribute]=!detailEditing[attribute]" ng-bind="detailEditing[attribute]?'完成 ':'修改值'"></button>
                    <button class="btn btn-danger" ng-click="delAttribute(attribute)">删除参数</button>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <button class="btn btn-primary" ng-click="returnToHome()">返回主页</button>
                    <button class="btn btn-success" ng-click="update()">确认更新</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="container" ng-controller="MessageCtrl">
    <div><h3>留言板</h3></div><br>
    <div  ng-repeat="msg in messages | orderBy: '-time'">
        <h4><u>{{msg.name}}</u><small>    {{msg.time}}</small></h4>
        <blockquote>
            <p ng-bind="msg.msg"></p>
        </blockquote>
    </div>
    <br>
    <div>
        <form class="form-inline">
          <div class="form-group">
            
              <input type="text" class="form-control" ng-model="name" placeholder="名字" required="">
          </div>
          <button type="submit" class="btn btn-primary" ng-click="addMsg()">留言</button>
        </form>
        <textarea style="resize: none" class="form-control" rows="5" ng-model="msg" placeholder="内容"></textarea>

    </div>
    <h4>源代码:<a href="https://github.com/billysingo/SiteManagementWebApi" target="_blank">Github链接</a></h4>
    
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
<script src="controllers/controller.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
